<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <img src="/Friendship Zone/Friends.PNG" width="200" height="100" alt-"friends"/>
    <center><h1>Friendship Zone</h1></center>
    <h2>Add your details to register</h2>
    <b>Name:</b><input type="text" pattern="[A-Za-z]>{3}" placeholder="Enter your name">
    <br/><br/>
    <b>Email:</b><input type="email"/>
    <br/><br/>
    <b>Age:</b><input type="number"/ min="18">
    <br/><br/>
    <b>Birth Day:</b><input type="Date"/>
    <br/></br>
    <b>Gender:</b><input type="radio" value="Male"/>M<input type="radio" value="Female"/>F
    <br/><br/>
    <b>About:</b><textarea cols="30" rows="5"></textarea>
    <br/><br/>
    <b>Phone:</b><input type="number"/>
    <br/><br/>
    <b>Interested in:</b><input type="checkbox" value="Friendship"/>Friendship
    <input type="checkbox" value="Dating"/>Dating
    <br/><br/>
    <b>Attachment:</b><input type="file"/>
    <br/><br/>
    <a href="RegistrationConfirmation.html"><button>Register</button></a>
    <a href="RegistrationConfirmationAdmin.html"><button>Register as Admin</button></a>
</body>
</html>
